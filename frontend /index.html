<!DOCTYPE html>
<html>
<head>
  <title>YourTrip - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* Background image */
      background-image: url('https://madvikretreat.com/wp-content/uploads/2023/11/The-Future-of-Sustainable-Tourism-in-India-A-Look-at-the-Predictions.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
   .login-box {
  background: rgba(255, 255, 255, 0.2);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  width: 320px;
  text-align: center;
  backdrop-filter: blur(10px); /* frosted glass look */
  border: 1px solid rgba(255,255,255,0.4);
  animation: fadeInUp 1s ease-out;
}




    /* Keyframes for fade-in + slide-up */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004080;
      font-size: 1.6em;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box input:focus {
      border-color: #0066cc;
      box-shadow: 0 0 8px rgba(0,102,204,0.4);
      outline: none;
    }

    .login-box button {
      background: #004080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-box button:hover {
      background: #0066cc;
      transform: scale(1.05); /* subtle zoom on hover */
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div>
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show password</label>
      </div>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup here</a></p>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("showPassword").addEventListener("change", () => {
      const passwordField = document.getElementById("password");
      passwordField.type = document.getElementById("showPassword").checked ? "text" : "password";
    });

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("userId", data.userId);
        alert("Login successful!");
        window.location.href = "tourism.html"; // redirect to tourism site
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
