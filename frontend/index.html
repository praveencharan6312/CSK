<!DOCTYPE html>
<html>
<head>
  <title>YourTrip - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://madvikretreat.com/wp-content/uploads/2023/11/The-Future-of-Sustainable-Tourism-in-India-A-Look-at-the-Predictions.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .login-box button {
      background: #004080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    .login-box button:hover {
      background: #0066cc;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div>
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show password</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Signup here</a></p>
  </div>

  <script>
    // Show password toggle
    document.getElementById("showPassword").addEventListener("change", () => {
      const passwordField = document.getElementById("password");
      passwordField.type = document.getElementById("showPassword").checked ? "text" : "password";
    });

    // Login submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/auth/login", {   // âœ… FIXED HERE
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("userId", data.user._id);  // Make sure backend sends user object
          alert("Login successful!");
          window.location.href = "tourism.html";  // redirect
        } else {
          alert(data.message || "Login failed");
        }

      } catch (err) {
        console.error(err);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
